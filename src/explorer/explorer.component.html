<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">

  <div class="ui-grid-row">
    <gexp-data-form *ngIf="initialData && countries" class="ui-grid-col-3"
                    [countries]="countries"
                    [initialData]="initialData"
                    (getDataClicked)="onSubmit($event)"></gexp-data-form>

    <p-panel id="charts" header="Explore data" class="ui-grid-col-9">
          <!--Charts with tabs-->
          <p-tabView class="">
            <p-tabPanel header="Line chart">
              <gexp-line-chart *ngIf="chartData" [data]="chartData.lineChartData" ></gexp-line-chart>
            </p-tabPanel>
            <p-tabPanel header="Geo chart">
              <gexp-geo-chart *ngIf="chartData" [data]="chartData.lineChartData"></gexp-geo-chart>
            </p-tabPanel>
          </p-tabView>
    </p-panel>
  </div>
</div>
