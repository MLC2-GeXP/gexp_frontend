<md-card-content class="countries-list">
  <md-button-toggle style="display: block"
    *ngFor='let country of countries'>
    {{country.name + ' ' + country.countryId}}
  </md-button-toggle>
</md-card-content>
<p><button (click)="applyFilter()" md-raised-button class="submit-button">Apply</button></p>
